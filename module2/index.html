<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../module2/css/styles.css">
    <link rel="stylesheet" href="../module2/css/reset.css">
    <script src="../module2/js/functions.js" defer></script>
    <title>Cynegetic Arithmetic</title>
</head>
<body>
    
    <audio id="background-sound" src="../module2/audio/viol.mp3" autoplay></audio>
    <audio id = "blaster" src="../module2/audio/blaster.mp3"></audio>
    <h1 id="title">Cynegetic Arithmetic</h1>
    <canvas id="game"></canvas>

    <div class="livesContainer">
        <p id="lives">Lives: </p>
    </div>

    <div id="playGame-container">
        <div id="playGame">
            <p id="instructions">
                Press the <span class='controls'>left key</span> ⬅️ and <span class='controls'>right key</span> 
                 ➡️ to move. Press the <span class='controls'>spacebar</span> to shoot 🔫. <br>
                <span id="wrongAnswers">Shoot the wrong answers</span> 🙅‍♀️ (1 + 2 = 5). <br>Shooting correct answers or allowing wrong answers 
                to pass and you lose a life. 
                You get 3 lives, after that its <span id="gameOver-text">GAME OVER</span> 💀. 
            </p>
            <form id="startgame-form">
                <button id="start-btn" type="button">Start</button>
            </form>
        </div>
    </div>

    <div id="gameOver-container">
        <audio id="gameover-chime" src="../module2/audio/gameOver.mp3"></audio>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <button id="playAgain-btn">Play Again</button>
        </div>
    </div>
</body>
</html>
